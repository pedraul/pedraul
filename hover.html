<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Product Purchase</title>
  <style>
    .product {
      width: 220px;
      text-align: center;
      margin: 30px auto;
    }

    body {
      background-image: url(p.png);
      opacity: 1;
      background-size: cover;
      background-repeat: no-repeat;
      font-family: Arial, sans-serif;
    }

    .product img {
      width: 100%;
      cursor: pointer;
      border-radius: 10px;
      transition: 0.3s ease;
      margin-bottom: 10px;
    }

    .product img:hover {
      transform: scale(1.03);
      opacity: 0.85;
    }

    .buy-button {
      margin-top: 10px;
      padding: 10px 15px;
      background-color: green;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      display: none;
    }

    .form-section {
      display: none;
      margin-top: 20px;
      border: 1px solid #ccc;
      padding: 15px;
      border-radius: 10px;
      background-color: #fff;
    }

    iframe {
      width: 100%;
      height: 800px;
      border: none;
      border-radius: 10px;
    }
  </style>
</head>
<body>

<div class="product">
  <img src="l6.jpg" alt="Product" onclick="showBuyButton()">
  <img src="l1.jpeg" alt="Product" onclick="showBuyButton()">
  <img src="l3.jpg" alt="Product" onclick="showBuyButton()">
  <img src="l4.jpg" alt="Product" onclick="showBuyButton()">
  <img src="l2.avif" alt="Product" onclick="showBuyButton()">
  <img src="h.png" alt="Product" onclick="showBuyButton()">
  <img src="b.jpg" alt="Product" onclick="showBuyButton()">
  <button class="buy-button" id="buyButton" onclick="showForm()">Buy Now</button>
  <div class="form-section" id="formSection">
    <h3>Complete Your Order</h3>
    <iframe 
      src="https://docs.google.com/forms/d/e/1FAIpQLSeRSZYD2fh0S5GEXa1e7xK-tqqdDBW5WUn43VMIqtoxkAQHeA/viewform?usp=header" 
      allowfullscreen>
      Loadingâ€¦
    </iframe>
  </div>
</div>

<script>
  function showBuyButton() {
    document.getElementById("buyButton").style.display = "inline-block";
  }

  function showForm() {
    document.getElementById("formSection").style.display = "block";
    document.getElementById("buyButton").scrollIntoView({ behavior: 'smooth' });
  }
</script>

</body>
</html>
