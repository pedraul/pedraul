<!DOCTYPE html>
<html lang="en">
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Purchase</title>
  <style>
    .product {
      width: 220px;
      text-align: center;
      margin: 30px auto;
    }
body{background-image: url(p.png);
opacity:1;
background-size: cover;
background-repeat: no-repeat;}
    .product img {
      width: 100%;
      cursor: pointer;
      border-radius: 10px;
      transition: 0.3s ease;
    }

    .product img:hover {
      transform: scale(1.03);
      opacity: 0.85;
    }

    .buy-button {
      margin-top: 10px;
      padding: 10px 15px;
      background-color: green;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      display: none;
    }

    .order-form {
      display: none;
      margin-top: 15px;
      border: 1px solid #ccc;
      padding: 15px;
      border-radius: 10px;
      background: #f9f9f9;
    }
    .order-form button {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
    }

    .order-form h3 {
      margin-bottom: 10px;
    }
  </style>
</head>
<body>

<div class="product">

  <img src="l6.jpg" alt="Product" onclick="showBuyButton()">
  
  <img src="l1.jpeg" alt="Product" onclick="showBuyButton()">
  
  <img src="l3.jpg" alt="Product" onclick="showBuyButton()">
  
  <img src="l4.jpg" alt="Product" onclick="showBuyButton()">
  
  <img src="l2.avif" alt="Product" onclick="showBuyButton()">
<img src="h.png" alt="Product" onclick="showBuyButton()">
  <img src="b.jpg" alt="Product" onclick="showBuyButton()">

  <button class="buy-button" id="buyButton" onclick="showForm()">Buy Now</button>

  <div class="order-form" id="orderForm">
    <h3>Complete Your Order</h3>
    <form action="https://formsubmit.co/your@email.com" method="POST">
      <input type="text" name="fullname" placeholder="Full Name" required>
      <input type="text" name="email" placeholder="example@gmail.com" required>
      <input type="tel" name="phone" placeholder="Phone Number" required>
      <input type="text" name="item" placeholder="product name"required>
      <input type="number" name="quantity" placeholder="Quantity" required>
      <input type="text" name="size" placeholder="Size (optional)">
      <input type="number" name="price you will" placeholder="price" required>
      <button type="submit">Submit Order</button>
    </form>
  </div>
</div>

<script>
  function showBuyButton() {
    document.getElementById("buyButton").style.display = "inline-block";
  }

  function showForm() {
    document.getElementById("orderForm").style.display = "block";
  }
</script>

</body>
</html>
